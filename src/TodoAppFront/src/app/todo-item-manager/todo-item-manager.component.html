<div class="container">
  <form #newTodo="ngForm" (ngSubmit)="create(newTodo.value)">
    <mat-form-field>
      <input matInput
         placeholder="New todo"
         [(ngModel)]="item.text"
         required name="newTodo">
    </mat-form-field>
    <button mat-stroked-button color="primary"
          type="submit" [disabled]="!newTodo.valid">Add</button>
  </form>
</div>
